    <section id="form-about">
        <h2>Discover your Season</h2>
    </section>
    <section class="form-section">

        <form action="https://formdump.codeinstitute.net/" method="post" class="test-form">
            <h2>Submit your chromatic characteristics</h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="test-input" placeholder="First Name" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="test-input" placeholder="Last Name" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="test-input" placeholder="Email Address" required>

            <h3>What's your skin tone?</h3>

            <label for="warm">Warm</label>
            <input type="radio" id="warm" name="skin_tone" value="warm" required>
            <label for="cool">Cool</label>
            <input type="radio" id="cool" name="skin_tone" value="cool" required>

            <h3>What color are your eyes?</h3>

            <label for="green">Green</label>
            <input type="radio" id="green" name="eyes_color" value="green" required>
            <label for="blue">Blue</label>
            <input type="radio" id="blue" name="eyes_color" value="blue" required>
            <label for="black">Black</label>
            <input type="radio" id="black" name="eyes_color" value="black" required>
            <label for="brown">Brown</label>
            <input type="radio" id="brown" name="eyes_color" value="brown" required>

            <h3>What color are your hair?</h3>

            <label for="blonde">Blonde</label>
            <input type="radio" id="blonde" name="hair_color" value="blonde" required>
            <label for="red">Red</label>
            <input type="radio" id="red" name="hair_color" value="red" required>
            <label for="black">Black</label>
            <input type="radio" id="black" name="hair_color" value="black" required>
            <label for="brown">Brown</label>
            <input type="radio" id="brown" name="hair_color" value="brown" required>

            <input class="discover-button" type="submit" value="Let's find your season!">

        </form>

    </section>
